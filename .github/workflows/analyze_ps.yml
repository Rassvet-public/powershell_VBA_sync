name: PSScriptAnalyzer Check v2

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev, master ]

jobs:
  psscriptanalyzer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $files = Get-ChildItem -Recurse -Filter *.ps1
          if ($files.Count -eq 0) {
            Write-Host "No .ps1 files found."
            exit 0
          }

          # Convert FileInfo objects → string[]
          $paths = $files | ForEach-Object { $_.FullName }

          $errors = Invoke-ScriptAnalyzer -Path $paths -Severity Error
          if ($errors) {
            Write-Host "❌ PSScriptAnalyzer errors found:"
            $errors | Format-List
            exit 1
          }

          Write-Host "✔ PSScriptAnalyzer passed with no errors."
