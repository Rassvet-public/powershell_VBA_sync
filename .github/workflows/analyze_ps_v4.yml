name: PSScriptAnalyzer Check v4

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

jobs:
  pssa:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show PowerShell version
        shell: pwsh
        run: $PSVersionTable.PSVersion

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $files = Get-ChildItem -Recurse -Filter *.ps1

          if ($files.Count -eq 0) {
            Write-Host "No ps1 files found"
            exit 0
          }

          $errors = @()

          foreach ($f in $files) {
            Write-Host "Analyzing: $($f.FullName)"
            $result = Invoke-ScriptAnalyzer -Path $f.FullName -Severity Error
            if ($result) {
              $errors += $result
            }
          }

          if ($errors.Count -gt 0) {
            Write-Host "❌ PSScriptAnalyzer errors found:"
            $errors | Format-List
            exit 1
          }

          Write-Host "✔ No PSScriptAnalyzer errors"
