name: PSScriptAnalyzer Check v4

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev, master ]

jobs:
  pssa:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PowerShell 7
        run: |
          $url = "https://github.com/PowerShell/PowerShell/releases/download/v7.4.2/PowerShell-7.4.2-win-x64.zip"
          Invoke-WebRequest -Uri $url -OutFile pwsh.zip
          Expand-Archive pwsh.zip -DestinationPath pwsh7
          echo "$PWD\pwsh7\pwsh.exe" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Show PowerShell Version
        run: |
          pwsh -c "$PSVersionTable.PSVersion"

      - name: Install PSScriptAnalyzer
        run: |
          pwsh -c "Install-Module PSScriptAnalyzer -Force -Scope CurrentUser"

      - name: Run PSScriptAnalyzer
        run: |
          pwsh -c '
            $files = Get-ChildItem -Recurse -Filter *.ps1
            if ($files.Count -eq 0) { Write-Host "No ps1 files"; exit 0 }

            $paths = @()
            foreach ($f in $files) { $paths += $f.FullName }

            Write-Host "Analyzing:"
            $paths | ForEach-Object { Write-Host (" - " + $_) }

            $errors = Invoke-ScriptAnalyzer -Path $paths -Severity Error
            if ($errors) {
              Write-Host "PSScriptAnalyzer errors:"
              $errors | Format-List
              exit 1
            }

            Write-Host "No PSScriptAnalyzer errors."
          '
